

<form [formGroup]="customerform" (ngSubmit)="Savecustomer()">

    <mat-card>
        <mat-card-header>
          <h1>{{title}}</h1>
        </mat-card-header>
        <mat-card-content>

            @if(!this.isedit===false){
                <mat-form-field>
                <mat-label>Id</mat-label>
                <input formControlName="id" matInput />
                </mat-form-field>
                            }
            <mat-form-field>
                <mat-label>Sales Date</mat-label>
                <input formControlName="Sdate" matInput />
            </mat-form-field>
            <mat-form-field>
                <mat-label>Reference Id</mat-label>
                <input formControlName="Refid" matInput />
            </mat-form-field>
            <mat-form-field>
                <mat-label>Supplier Id</mat-label>
                <input formControlName="SupplierId" matInput />
            </mat-form-field>
            
        </mat-card-content>
        <mat-card-actions>
            <div class="div-50">
                <button type="submit" mat-raised-button color="primary">Save</button>
            </div>
            <div class="div-50">
                <a routerLink="/Sales" mat-raised-button color="accent">Cancel</a>
            </div>
            

        </mat-card-actions>
    </mat-card>

</form>
