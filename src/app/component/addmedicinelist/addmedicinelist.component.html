
<form [formGroup]="customerform" (ngSubmit)="SaveMedicineList()">

    <mat-card>
        <mat-card-header>
          <h1>{{title}}</h1>
        </mat-card-header>
        <mat-card-content>

            @if(!this.isedit===false){
                <mat-form-field>
                <mat-label>Id</mat-label>
                <input formControlName="id" matInput />
                </mat-form-field>
                            }
                            <mat-form-field>
                                <mat-label>Medicine Name</mat-label>
                                <input formControlName="mname" matInput />
                            </mat-form-field>
            <mat-form-field>
                <mat-label>Category Name</mat-label>
                <input formControlName="cname" matInput />
            </mat-form-field>
            <mat-form-field>
                <mat-label>Medicine Description</mat-label>
                <input formControlName="mdescription" matInput />
            </mat-form-field>
            <mat-form-field>
                <mat-label>Needs Prescription</mat-label>
                <input formControlName="needsprescription" matInput />
            </mat-form-field>
            <mat-form-field>
                <mat-label>Measurement</mat-label>
                <input formControlName="measurement" matInput />
            </mat-form-field>
            <mat-form-field>
                <mat-label>Price</mat-label>
                <input formControlName="price" matInput />
            </mat-form-field>
            <mat-form-field>
                <mat-label>Stock In</mat-label>
                <input formControlName="stockin" matInput />
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
            <div class="div-50">
                <button type="submit" mat-raised-button color="primary">Save</button>
            </div>
            <div class="div-50">
                <a routerLink="medicine" mat-raised-button color="accent">Cancel</a>
            </div>
            

        </mat-card-actions>
    </mat-card>

</form>
