
<mat-card>
    <mat-card-header>
        <h1>Categories</h1>
            <button style="margin-left: 70%;" mat-raised-button color="primary" routerLink="/category/add">Add Category</button>
        
        
    </mat-card-header>
    <mat-card-content>
        <!-- Add Search Input -->
        <mat-form-field appearance="fill">
            <mat-label>Search Categories</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Enter category name">
        </mat-form-field>
        <table mat-table [dataSource]="datasource"matSort>
            <ng-container matColumnDef="id">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
                  <td mat-cell *matCellDef="let element">{{element.id}}</td>
            </ng-container>

            <ng-container matColumnDef="cname">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
                <td mat-cell *matCellDef="let element">{{element.cname}}</td>
          </ng-container>

<ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef>Action</th>
    <td mat-cell *matCellDef="let element">
        <button (click)="functionedit(element.id)" mat-raised-button color="primary">Edit</button>
        <button (click)="functiondelete(element.id)" mat-raised-button color="accent">Delete</button>
    </td>
</ng-container>
            <tr class="table-header" mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row;columns:displayedColumns"></tr>
        </table>
    </mat-card-content>
    <br>
    <mat-card-footer>
        <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons></mat-paginator>
    </mat-card-footer>
</mat-card>
