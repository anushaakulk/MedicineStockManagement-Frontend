

<form [formGroup]="customerform" (ngSubmit)="Savecustomer()">

    <mat-card>
        <mat-card-header>
          <h1>{{title}}</h1>
        </mat-card-header>
        <mat-card-content>

            @if(!this.isedit===false){
                <mat-form-field>
                <mat-label>Id</mat-label>
                <input formControlName="id" matInput />
                </mat-form-field>
                            }
            <mat-form-field>
                <mat-label>order Id</mat-label>
                <input formControlName="orderId" matInput />
            </mat-form-field>
            <mat-form-field>
                <mat-label>product Id</mat-label>
                <input formControlName="productId" matInput />
            </mat-form-field>
            <mat-form-field>
                <mat-label>Quantity</mat-label>
                <input formControlName="quantity" matInput />
            </mat-form-field>
            <mat-form-field>
                <mat-label>Price</mat-label>
                <input formControlName="price" matInput />
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
            <div class="div-50">
                <button type="submit" mat-raised-button color="primary">Save</button>
            </div>
            <div class="div-50">
                <a routerLink="/OrderDetails" mat-raised-button color="accent">Cancel</a>
            </div>
            

        </mat-card-actions>
    </mat-card>

</form>
