
<form [formGroup]="customerform" (ngSubmit)="SaveInventory()">

    <mat-card>
        <mat-card-header>
          <h1>{{title}}</h1>
        </mat-card-header>
        <mat-card-content>

            @if(!this.isedit===false){
                <mat-form-field>
                <mat-label>Id</mat-label>
                <input formControlName="id" matInput />
                </mat-form-field>
                            }
                            <!---Category Dropdown---->
            <mat-form-field>
                <mat-label>Select Medicine</mat-label>
                <mat-select formControlName="productName" (selectionChange)="onMedicineChange($event.value)">
                    <mat-option *ngFor="let medicine of medicines" [value]="medicine.id">
                        {{ medicine.mname }}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Sku</mat-label>
                <input formControlName="sku" matInput />
            </mat-form-field>
                            <mat-form-field>
                                <mat-label>Choose a date</mat-label>
                                <input matInput formControlName="expiry" [matDatepicker]="picker">
                                <mat-hint>MM/DD/YYYY</mat-hint>
                                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                                <mat-datepicker #picker></mat-datepicker>
                              </mat-form-field>  
        <mat-form-field>
            <mat-label>Number of units</mat-label>
            <input formControlName="no_of_units" matInput />
        </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
            <div class="div-50">
                <button type="submit" mat-raised-button color="primary">Save</button>
            </div>
            <div class="div-50">
                <a routerLink="/Inventories" mat-raised-button color="accent">Cancel</a>
            </div>
            

        </mat-card-actions>
    </mat-card>

</form>
