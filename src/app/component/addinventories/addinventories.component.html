
<form [formGroup]="customerform" (ngSubmit)="SaveInventory()">

    <mat-card>
        <mat-card-header>
          <h1>{{title}}</h1>
        </mat-card-header>
        <mat-card-content>

            @if(!this.isedit===false){
                <mat-form-field>
                <mat-label>Id</mat-label>
                <input formControlName="id" matInput />
                </mat-form-field>
                            }
                            <mat-form-field>
                                <mat-label>Product Name</mat-label>
                                <input formControlName="productName" matInput />
                            </mat-form-field>    
        <mat-form-field>
            <mat-label>expiry</mat-label>
            <input formControlName="expiry" matInput />
        </mat-form-field>   
        <mat-form-field>
            <mat-label>units</mat-label>
            <input formControlName="units" matInput />
        </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
            <div class="div-50">
                <button type="submit" mat-raised-button color="primary">Save</button>
            </div>
            <div class="div-50">
                <a routerLink="/Inventories" mat-raised-button color="accent">Cancel</a>
            </div>
            

        </mat-card-actions>
    </mat-card>

</form>
