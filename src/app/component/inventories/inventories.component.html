
<mat-card>
    <mat-card-header>
        <h1>Inventories</h1>
            <button style="margin-left: 50%;" mat-raised-button color="primary" routerLink="/Inventories/add">Add Inventories</button>
            <button mat-raised-button color="primary" (click)="filterExpiringMedicines()">Expiring Next Month</button>
            <button mat-raised-button color="accent" (click)="resetFilter()">Reset</button>
        
        
    </mat-card-header>
    <mat-card-content>
        <!-- Add Search Input -->
        <mat-form-field appearance="fill">
            <mat-label>Search Inventories</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Enter sku">
        </mat-form-field>
        <table mat-table [dataSource]="datasource"matSort>

<ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
    <td mat-cell *matCellDef="let element">{{element.id}}</td>
</ng-container>
<ng-container matColumnDef="sku">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Sku</th>
    <td mat-cell *matCellDef="let element">{{element.sku}}</td>
</ng-container>
<ng-container matColumnDef="productname">
    <th mat-header-cell *matHeaderCellDef> Product Name </th>
      <td mat-cell *matCellDef="let element"> {{element.productname}} </td>
</ng-container>
<ng-container matColumnDef="expiry">
    <th mat-header-cell *matHeaderCellDef> Expiry Date </th>
    <td mat-cell *matCellDef="let element"> {{element.expiry}} </td>
</ng-container>
<ng-container matColumnDef="units">
    <th mat-header-cell *matHeaderCellDef> Units </th>
      <td mat-cell *matCellDef="let element"> {{element.no_of_units}} </td>
</ng-container>

<ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef>Action</th>
    <td mat-cell *matCellDef="let element">
        <button (click)="functionedit(element.id)" mat-raised-button color="primary">Edit</button>
        <button (click)="functiondelete(element.id)" mat-raised-button color="accent">Delete</button>
    </td>
</ng-container>
            <tr class="table-header" mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row;columns:displayedColumns"></tr>
        </table>
    </mat-card-content>
    <br>
    <mat-card-footer>
        <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons></mat-paginator>
    </mat-card-footer>
</mat-card>
